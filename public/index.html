<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>
  <title>Your Title</title>
</head>

<body>
<div id="game">
  <div id="stats">
    <span class="stat">
      Tohu Wheako: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Hauora: <strong><span id="healthText">100</span></strong></span>
    <span class="stat">Koura: <strong><span id="goldText">50</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1">Haere ki te toa</button>
    <button id="button2">Haere ki te ana</button>
    <button id="button3">Whawhai tarakona</button>
  </div>
  <div id="monsterStats">
    <span class="stat">Ingoa o te taniwha: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Hauora: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">Nau mai ki te Dragon Repeller. Me hinga koe i te tarakona e aukati ana i nga tangata ki te wehe atu i te taone nui. Kei te tapawha taone koe. E hiahia ana koe ki te haere ki hea? Whakamahia nga paatene o runga.</div>
</div>
</body>

</html>
